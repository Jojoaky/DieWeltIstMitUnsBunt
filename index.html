      </section>

      <section id="section3">
        <h3 class="type">Unser Motto: "Vielfätig statt Einfältig"</h3>
      </section>

      <section id="section4">
        <h2>Deine Hilfe zählt!</h2>
        <p>

        </p>
      </section>
    </div>
  </body>
</html>
